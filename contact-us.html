<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My team</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,600;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="page__body">

  <header class="site-header">
    <div class="site-header__container container">
      
    <nav class="site-header__navbar navbar">
      <a href="" class="navbar__logo logo">
        <img class="navbar__logo-img" src="imges/myteam-logo.svg" alt="site logo" width="160" height="40">
      </a>
      <button class="burger"></button>
      <ul class="navbar__list">
        <li class="navbar__item">
          <a class="navbar__item-link" href="">home</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__item-link" href="">about</a>
        </li>
      </ul>
      <a class="navbar__link" href="">contact us</a>
    </nav>
    </div>
  </header>

  <main class="contact-us-main">
      <div class="container main__container">
        <section class="contacts">
            <h1 class="contacts__title">Contact</h1>
            <h2 class="contacts__second-title">Ask us about</h2>
            <ul class="contacts__list">
                <li class="contacts__item individuals">
                    <p class="contacts__text">The quality of our talent network</p>
                </li>
                <li class="contacts__item implement">
                    <p class="contacts__text">Usage & implementation of our software</p>
                </li>
                <li class="contacts__item productivity">
                    <p class="contacts__text">How we help drive innovation</p>
                </li>
            </ul>
        </section>
        <form class="form" action="">
          <input class="form__input" type="text" name="username" placeholder="Name" aria-label="Name" required>
          <input class="form__input" type="email" name="email" placeholder="Email Address" aria-label="Email Address" required>
          <input class="form__input" type="text" name="company name" placeholder="Company Name" aria-label="Company name" required>
          <input class="form__input" type="text" placeholder="Title" name="title" aria-label="title" required>
          <textarea class="form__massage" name="massage" id="" cols="50" rows="3" placeholder="Massage" required></textarea>
          <button class="form-submit-btn" type="submit">Submit</button>
        </form>
      </div>
  </main>

  <footer class="site-footer">

    <section class="site-footer__bottom">
      <div class="site-footer__bottom-container container">
        
      </div>
    </section>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
